<form [formGroup]="form">
  <mat-form-field appearance="outline">
     <mat-label>Title</mat-label>
     <input formControlName="title" matInput/>
  </mat-form-field>
  <mat-form-field appearance="outline">
     <mat-label>Genre</mat-label>
     <mat-select formControlName="genreId">
       <mat-option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</mat-option>
     </mat-select>
  </mat-form-field>
  <div>
    <mat-checkbox formControlName="upcomingRelease">Upcoming Releases</mat-checkbox>
  </div>
  <div>
    <mat-checkbox formControlName="inTheaters">In Releases</mat-checkbox>
  </div>
  <div>
    <mat-checkbox formControlName="inTheaters">In Releases</mat-checkbox>
  </div>
  <div class="clear-container">
    <button mat-flat-button (click)="Clear()" color="warn">Clear</button>
  </div>
</form>
<app-movie-list [movies]="movies"></app-movie-list>
