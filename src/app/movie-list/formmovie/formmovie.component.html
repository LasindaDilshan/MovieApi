<form (submit)="saveChanges()" [formGroup]="form">

  <mat-form-field appearance="outline">
     <mat-label>Title</mat-label>
     <input formControlName="title" matInput/>
     <mat-error>The Title field is required</mat-error>
  </mat-form-field>
  <div class="checkbox-container">
    <mat-checkbox formControlName="inTheater"> In Theaters</mat-checkbox>
  </div>
  <mat-form-field appearance="outline">
      <mat-label>Trailer</mat-label>
      <input formControlName="trailer" matInput/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Release Date</mat-label>
    <input formControlName="releaseDate" matInput [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<h4> Select The Poster</h4>
<app-input-img [urlCurrentImage]="model?.poster" (onChangeImage)="onChangeImage($event)"></app-input-img>
<h4>Summery</h4>
<app-input-markdown [markdownContent]="model?.summery" (changeMarkdown)="changeMarkdown($event)"></app-input-markdown>
<h4>Select The Genre</h4>

<app-multiple-selector [selectedItems]="selectedItems" [NonselectedItems]="NonselectedItems"></app-multiple-selector>
<h4>Select The Movie Theaters</h4>

<app-multiple-selector [selectedItems]="selectedItemsmovies" [NonselectedItems]="NonselectedItemsmovies"></app-multiple-selector>

<h4>Select The actors</h4>
<app-actors-autocomplete></app-actors-autocomplete>

<button mat-flat-button color="primary" [disabled]="form.invalid"> Save Changes</button>
<a mat-stroked-button routerLink="/actors">Cancel</a>

</form>
