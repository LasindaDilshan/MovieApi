<div>
  <button type="button" mat-raised-button (click)="fileInput.click()"> Select Image </button>
  <input type="file" hidden #fileInput accept=".png, .jpeg" (change)="change($event)"/>

  <div>
    <div *ngIf="imageBase64">
      <img [src]="imageBase64" width="300" height="400"/>
    </div>
    <div *ngIf="urlCurrentImage">
        <img [src]="urlCurrentImage" width="300" height="400"/>
    </div>
  </div>

</div>
