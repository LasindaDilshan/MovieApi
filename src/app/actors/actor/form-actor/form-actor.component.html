<form [formGroup]="form" (submit)="saveChanges()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput/>
    <mat-error>The name field is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Date of Birth</mat-label>
    <input formControlName="dateOfBirth" matInput [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
    <h4><b>Select Picture</b></h4>
    <app-input-img [urlCurrentImage]="model?.picture " (onChangeImage)="Chnageimage($event)"></app-input-img>
    <h4><b>Biography</b></h4>
    <app-input-markdown (changeMarkdown)="onChnageBio($event)" [markdownContent]="model?.biography"></app-input-markdown>
  <button mat-flat-button color="primay" [disabled]="form.invalid">Save Changes</button>
  <a mat-stroked-button routerLink="/actors">Cancel</a>

</form>
